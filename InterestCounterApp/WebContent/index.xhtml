<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<h2>First page</h2>
	</h:head>
	
	<h:body>
		<h:form>
			<h:inputText value="#{simpleCounterForm.initialAmount}" /><br />
			<h:inputText value="#{simpleCounterForm.interest}" /><br />
			<h:inputText value="#{simpleCounterForm.numOfUnits}" /><br />
			<h:selectOneMenu value="#{simpleCounterForm.timeUnit}">
				<f:selectItems value="#{simpleCounterForm.possibleTimeUnits}" />
			</h:selectOneMenu>
			<h:commandButton value="submit"
				action="#{simpleCounterController.countByInitAndInterest}" />
		</h:form>
	</h:body>
</html>
